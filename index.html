<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Balança Cambirela</title>
</head>
<body style="background-color: rgb(220, 220, 220);">
    <div style="top: 0%; bottom: 0%; left: 0%; right: 0%; position: absolute">
        <div id="root">

        </div>
        <!-- Menus -->
        <!-- A div do menu deve ser fixa -->
        <div style="left: 0%; right: 93%; display: inline-block; top: 0%; bottom: 0%; position: fixed">
            <div id="menu" class="vertical-menu">
                <div id="balanca" class="active">Balança</div>
                <div id="pesagens-fechadas">Pesagens Fechadas</div>
                <div id="pesagens-abertas">Pesagens Abertas</div>
                <div id="em-lancamento">Em Lançamento</div>
                <div id="edicao-de-pesagens">Edição de Pesagens</div>
                <div id="configuracoes">Configurações</div>
            </div>
        </div>
        
        <div id="conteudo_principal" style="left: 7%; right: 0%; top: 0%; bottom: 0%; position: absolute">
            
        </div>
        
    </div>

    <!-- Modal -->
    <div id="modal_adicionar_placa" class="modal_adicionar">
        <div id="modal_adicionar_placa_conteudo" class="modal_adicionar_conteudo">
            <input type="text" id="input_adicionar_placa" class="input_adicionar"></input>
            <button type="button" onclick="modal_placa.style.display = 'none'">Cadastrar</button>
            <button type="button" onclick="modal_placa.style.display = 'none'">Cancelar</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal_adicionar_nome" class="modal_adicionar">
        <div id="modal_adicionar_nome_conteudo" class="modal_adicionar_conteudo">
            <input type="text" id="input_adicionar_nome" class="input_adicionar"></input>
            <button type="button" onclick="modal_nome.style.display = 'none'">Cadastrar</button>
            <button type="button" onclick="modal_nome.style.display = 'none'">Cancelar</button>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="modal_adicionar_material" class="modal_adicionar">
        <div id="modal_adicionar_material_conteudo" class="modal_adicionar_conteudo">
            <input type="text" id="input_adicionar_material" class="input_adicionar"></input>
            <button type="button" onclick="modal_material.style.display = 'none'">Cadastrar</button>
            <button type="button" onclick="modal_material.style.display = 'none'">Cancelar</button>
        </div>
    </div>

    <script src="./build/js/app.js"></script>
    
</body>
</html>
